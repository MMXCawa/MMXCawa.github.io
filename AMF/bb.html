<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMF排行榜 | AMF RankingList</title>
    <link rel="icon" href="https://github.com/MMXCawa/MMXCawa.github.io/blob/main/AMF.jpeg?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://MMXCawa.github.io/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: #000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.night-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        .ct {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.night-mode .ct {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-top: 0;
        }

        .lb {
            margin: 20px 0;
        }

        .ue {
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .ue {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .ue.rank-1::before {
            content: "1st";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .ue.rank-2::before {
            content: "2nd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: silver;
            text-shadow: 0 0 8px silver;
        }

        .ue.rank-3::before {
            content: "3rd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #cd7f32;
            text-shadow: 0 0 8px #cd7f32;
        }

        .ue img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .ue .nm {
            font-weight: bold;
            cursor: pointer;
        }

        .ue .adm {
            color: #FF4500;
        }

        .ue .ttl {
            margin-left: 10px;
            font-weight: bold;
            text-shadow: 0 0 8px;
            cursor: pointer;
        }

        .ttl.ranked {
            color: green;
            text-shadow: 0 0 8px green;
        }

        .ttl.unranked {
            color: purple;
            text-shadow: 0 0 8px purple;
        }

        .ttl.failed {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .ttl.cheated,
        .ttl.faked {
            color: gray;
            text-shadow: 0 0 8px gray;
        }

        .ttl.banned {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .ue .scr {
            margin-left: 10px;
        }

        .ue .scr .ppscr {
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .ue .lstc {
            margin-top: 5px;
            font-size: 14px;
        }

        .ue .lstc span {
            display: inline-block;
            margin: 0 2px;
        }

        .ue .lstc span.red {
            color: red;
        }

        .ue .lstc span.orange {
            color: orange;
        }

        .ue .lstc span.yellow {
            color: yellow;
        }

        .ue .lstc span.green {
            color: green;
        }

        .sm {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .sm {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .sm:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        body.night-mode .sm:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #sm-m, .user-detail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        body.night-mode #sm-m, body.night-mode .user-detail {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
        }

        @keyframes slideIn {
            from { left: -100%; }
            to { left: 50%; }
        }

        @keyframes slideOut {
            from { left: 50%; }
            to { left: -100%; }
        }

        #sm-m h2 {
            margin-top: 0;
        }

        #sm-m button, .user-detail button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff4c4c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #sm-m button:hover, .user-detail button:hover {
            background: #ff0000;
        }

        #version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #555;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .custom-alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-in 2.5s;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #555;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        body.night-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .music-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .music-controls {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .music-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .music-controls input[type="range"] {
            width: 100px;
        }
        .difficulty {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: center;
            min-width: 24px;
        }

        .difficulty.unknown {
            background: black;
            color: white;
        }

        .difficulty.p1 { background: #00ff00; }
        .difficulty.p2 { background: #00cc00; }
        .difficulty.p3 { background: #009900; }
        .difficulty.p4 { background: #006600; }
        .difficulty.p5 { background: #003300; }
        .difficulty.p6 { background: #0000cc; }
        .difficulty.p7 { background: #000099; }
        .difficulty.p8 { background: #000066; }
        .difficulty.p9 { background: #000033; }
        .difficulty.p10 { background: #0000ff; }
        .difficulty.p11 { background: #ffff00; }
        .difficulty.p12 { background: #ffcc00; }
        .difficulty.p13 { background: #ff9900; }
        .difficulty.p14 { background: #ff6600; }
        .difficulty.p15 { background: #ff3300; }
        .difficulty.p16 { background: #ff0000; }
        .difficulty.p17 { background: #cc0000; }
        .difficulty.p18 { background: #990000; }
        .difficulty.p19 { background: #660000; }
        .difficulty.p20 { background: #330000; }
        .difficulty.g1 { background: #000000; color: red; }
        .difficulty.g2 { background: #000000; color: red; }
        .difficulty.u1 { background: #000000; color: red; }
        .difficulty.u2 { background: #000000; color: red; }
        .difficulty.unknown { background: black; color: white; }
        .difficulty.unknown::after { content: "?"; }
    </style>
</head>
<body>
    <div class="ct">
        <h1>排行榜</h1>
        <h2>此为周榜，一周更新一次</h2>
        <div class="lb" id="lb"></div>
    </div>
    <div class="sm" onclick="osm()">提交成绩</div>
    <div id="version">版本号: V2.1</div>
    <div class="theme-toggle" onclick="toggleTheme()">🌌</div>
    <div class="loading" id="loading">正在加载中...</div>
    <div class="music-controls" id="music-controls">
        <button id="play-pause">❙❙</button>
        <input type="range" id="progress" min="0" max="100" value="0">
    </div>

    <script>
        // 加载动画
        setTimeout(() => {
            document.getElementById('loading').remove();
            document.querySelector('.ct').style.display = 'block';
        }, 1000);

        // 主题切换
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
        }

        // 背景音乐
        const audio = new Audio('bgm.wav'); // 固定为 bgm.wav
        audio.autoplay = true;
        audio.loop = true;

        const playPauseButton = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '❙❙';
            } else {
                audio.pause();
                playPauseButton.textContent = '▶︎';
            }
        });

        audio.addEventListener('timeupdate', () => {
            progressBar.value = (audio.currentTime / audio.duration) * 100;
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        // 弹窗逻辑
        const modal = document.createElement('div');
        modal.id = 'modal';
        modal.style.display = 'none';
        modal.style.position = 'fixed';
        modal.style.top = '50%';
        modal.style.left = '50%';
        modal.style.transform = 'translate(-50%, -50%)';
        modal.style.background = 'rgba(255, 255, 255, 0.9)';
        modal.style.borderRadius = '10px';
        modal.style.padding = '20px';
        modal.style.width = '90%';
        modal.style.maxWidth = '600px';
        modal.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.3)';
        modal.style.animation = 'slideIn 0.5s ease-out';
        document.body.appendChild(modal);

        // 关闭弹窗
        function closeModal() {
            modal.style.animation = 'slideOut 0.5s ease-in';
            setTimeout(() => {
                modal.style.display = 'none';
                modal.innerHTML = ''; // 清除内容
            }, 500);
        }

        // 显示提交成绩弹窗
        function osm() {
            modal.innerHTML = `
                <h2>发送邮件至 2360881635@qq.com</h2>
                <p>标题: 成绩提交</p>
                <p>正文要求:</p>
                <ul>
                    <li>用户名: <strong>(谨慎填写，加在其他人身上就难崩了)</strong></li>
                    <li>曲名:</li>
                    <li>谱师:</li>
                    <li>等级:</li>
                    <li>精准度:</li>
                    <li>详细结果 [
                        <ul>
                            <li>空敲:</li>
                            <li>太快:</li>
                            <li>稍快:</li>
                            <li>完美:</li>
                            <li>稍慢:</li>
                            <li>太慢:</li>
                        </ul>
                        ]
                    </li>
                    <li>角度判定(是/否):</li>
                    <li>判定(角度判定可为标):</li>
                    <li>首次投稿可提供头像 (PNG格式)</li>
                </ul>
                <p>- 提供视频，截图</p>
                <button onclick="closeModal()">关闭</button>
            `;
            modal.style.display = 'block';
            modal.style.animation = 'slideIn 0.5s ease-out';
        }

        // 显示用户详细信息弹窗
        function showUserDetail(name, isAdmin, ttx, allc) {
            modal.innerHTML = `
                <h2 class="${isAdmin === 2 ? 'adm' : ''}">${name} ${isAdmin === 2 ? '<span class="adm">[管理员]</span>' : ''}</h2>
                <div>总分: ${isAdmin.score} | <span class="ppscr">${isAdmin.ppscore}</span></div>
                <div>头衔:</div>
                <div>${fttx(ttx)}</div>
                <div>历史成绩(2025.3.2开始记入):</div>
                <div>${fallc(allc)}</div>
                <button onclick="closeModal()">关闭</button>
            `;
            modal.style.display = 'block';
            modal.style.animation = 'slideIn 0.5s ease-out';
        }

        // 加载用户数据
        async function fusers() {
            try {
                const r = await fetch('users.json');
                if (!r.ok) throw new Error('无法读取用户数据');
                return await r.json();
            } catch (e) {
                console.error('加载用户数据出错:', e);
                return [];
            }
        }

        // 排序用户
        function cr(users) {
            return users.sort((a, b) => (b.ppscore * 2 + b.score) - (a.ppscore * 2 + a.score));
        }

        // 生成用户头像
        function gi(nm, ic) {
            if (ic) return `<img src="${ic}" alt="${nm}">`;
            return `<div style="width:50px; height:50px; background:#ccc; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;">${nm[0]}</div>`;
        }

        // 格式化最近成绩
        function flc(lstc) {
            const [t, l, ...st] = lstc.split(':');
            const cc = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
            const stD = st.slice(0, 7).map((v, i) => `<span class="${cc[i]}">${v}</span>`).join(' ');
            const scD = st[7] < 0 ? `<span style="color: red;">-${Math.abs(st[7])}</span>` : `<span>+${st[7]}</span>`;
            const ppscD = st[8] != 0 ? `<span style="color: gold; text-shadow: 0 0 8px gold;">+${st[8]}</span>` : `<span>+0</span>`;

            return `
                <div>最近成绩:</div>
                <div>曲名: ${t} <span class="difficulty ${getDifficultyClass(l)}">${l}</span></div>
                <div>[${stD}]</div>
                <div>${scD} | ${ppscD}</div>
            `;
        }

        // 格式化历史成绩
        function fallc(allc) {
            if (allc === "none") return `<div>未记入任何成绩</div>`;
            return allc.map(c => {
                const [t, l, ...st] = c.split(':');
                const cc = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
                const stD = st.slice(0, 7).map((v, i) => `<span class="${cc[i]}">${v}</span>`).join(' ');
                const scD = st[7] < 0 ? `<span style="color: red;">-${Math.abs(st[7])}</span>` : `<span>+${st[7]}</span>`;
                const ppscD = st[8] != 0 ? `<span style="color: gold; text-shadow: 0 0 8px gold;">+${st[8]}</span>` : `<span>+0</span>`;
                return `
                    <div>曲名: ${t} <span class="difficulty ${getDifficultyClass(l)}">${l}</span></div>
                    <div>[${stD}]</div>
                    <div>${scD} | ${ppscD}</div>
                    <hr>
                `;
            }).join('');
        }

        // 获取难度样式类
        function getDifficultyClass(level) {
            if (level.toLowerCase() === 'unknown') return 'unknown';
            const num = parseFloat(level.replace(/[^0-9.]/g, ''));
            if (isNaN(num)) return 'unknown';
            if (num >= 1 && num <= 10) return `p${Math.floor(num)}`;
            if (num >= 11 && num <= 17) return `p${Math.floor(num)}`;
            if (num >= 18 && num <= 19.9) return `p${Math.floor(num)}`;
            if (num >= 20 && num <= 20.99) return `p${Math.floor(num)}`;
            if (num >= 21 && num <= 21.99) return `g${Math.floor(num - 20)}`;
            if (num >= 22 && num <= 100) return 'unknown';
            return 'unknown';
        }

        // 格式化头衔
        function fttx(ttx) {
            if (ttx === "null") return '';
            return ttx.sort((a, b) => Object.values(a)[0] - Object.values(b)[0])
                      .map(t => `<div>${Object.keys(t)[0]}</div>`)
                      .join('');
        }

        // 加载排行榜
        async function llb() {
            const users = await fusers();
            const sortedUsers = cr(users);

            const lb = document.getElementById('lb');
            lb.innerHTML = '';

            sortedUsers.forEach((user, index) => {
                const ue = document.createElement('div');
                ue.className = `ue ${index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : ''}`;
                ue.innerHTML = `
                    ${gi(user.name, user.icon)}
                    <span class="nm ${user.p === 2 ? 'adm' : ''}" onclick="showUserDetail('${user.name}', ${user.p}, ${JSON.stringify(user.TTX)}, ${JSON.stringify(user.allc)})">${user.name}</span>
                    ${user.lastt && user.lastt !== 'none' ? `<span class="ttl ${user.lastt.toLowerCase()}" onclick="showDesc('${user.lastt}')">${user.lastt}</span>` : ''}
                    <div class="scr">
                        得分: ${user.score} | <span class="ppscr">${user.ppscore}</span>
                    </div>
                    ${user.lastc ? `<div class="lstc">${flc(user.lastc)}</div>` : ''}
                `;
                lb.appendChild(ue);
            });
        }

        // 显示描述提示
        function showDesc(title) {
            const descriptions = {
                "Ranked": "合规成绩",
                "UnRanked": "暂定通过",
                "Failed": "失败提交，不合格",
                "Cheated": "作弊成绩",
                "Faked": "伪造/虚假成绩",
                "Banned": "该用户已被封禁"
            };
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            alertDiv.textContent = descriptions[title] || "未知(一看就是bydN9错别字发力了)";
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // 初始化
        window.onload = () => {
            llb();
            chbg();
        };

        // 背景切换
        let ci = 1;
        const ti = 8;
        let bgInterval;

        function chbg() {
            ci = (ci % ti) + 1;
            document.body.style.backgroundImage = `url('http://MMXCawa.github.io/images/${ci}.jpg')`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "repeat";
            document.body.classList.add('fade');
            setTimeout(() => {
                document.body.classList.remove('fade');
            }, 1000);

            // 清除旧的定时器
            if (bgInterval) clearInterval(bgInterval);
            bgInterval = setInterval(chbg, 6000);
        }
    </script>
</body>
</html>
