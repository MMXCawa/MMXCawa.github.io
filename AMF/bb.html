<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMF排行榜 | 周榜</title>
    <link rel="icon" href="https://github.com/MMXCawa/MMXCawa.github.io/blob/main/AMF.jpeg?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://MMXCawa.github.io/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: #000000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .content {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .leaderboard {
            margin: 20px 0;
        }

        .user-entry {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.4);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .user-entry img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-entry .name {
            font-weight: bold;
        }

        .user-entry .admin {
            color: #FF4500;
        }

        .user-entry .lastc {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .user-entry .lastc span {
            display: inline-block;
            margin: 0 2px;
        }

        .user-entry .lastc span.red {
            color: red;
        }

        .user-entry .lastc span.orange {
            color: orange;
        }

        .user-entry .lastc span.yellow {
            color: yellow;
        }

        .user-entry .lastc span.green {
            color: green;
        }

        .submit {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .submit:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>此为周榜，一周更新一次</h1>
        <div class="leaderboard" id="leaderboard"></div>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('users.json');
                if (!response.ok) throw new Error('无法读取用户数据');
                return await response.json();
            } catch (error) {
                console.error('加载用户数据出错:', error);
                return [];
            }
        }

        function calculateRank(users) {
            return users.sort((a, b) => (b.ppscore * 2 + b.score) - (a.ppscore * 2 + a.score));
        }

        function generateIcon(name, icon) {
            if (icon) return `<img src="${icon}" alt="${name}">`;
            return `<div style="width:50px; height:50px; background:#ccc; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;">${name[0]}</div>`;
        }

        function formatLastc(lastc) {
            const [title, level, ...stats] = lastc.split(':');
            const colorClasses = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
            const statsDisplay = stats.slice(0, 7).map((val, i) => `<span class="${colorClasses[i]}">[${val}]</span>`).join('');
            return `最近成绩: 曲名: ${title}, 等级: ${level}, ${statsDisplay} +分数: ${stats[7]}, +完美无瑕分: ${stats[8]}`;
        }

        async function loadLeaderboard() {
            const users = await fetchUsers();
            const sortedUsers = calculateRank(users);

            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            sortedUsers.forEach((user, index) => {
                const userEntry = document.createElement('div');
                userEntry.className = 'user-entry';
                userEntry.innerHTML = `
                    ${generateIcon(user.name, user.icon)}
                    <span class="name ${user.p === 2 ? 'admin' : ''}">${user.name}</span>
                    ${user.lastc ? `<div class="lastc">${formatLastc(user.lastc)}</div>` : ''}
                `;
                leaderboard.appendChild(userEntry);
            });
        }

        window.onload = () => loadLeaderboard();
    </script>
</body>

</html>
