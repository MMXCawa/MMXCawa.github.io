<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMF排行榜 | AMF RankingList</title>
    <link rel="icon" href="https://github.com/MMXCawa/MMXCawa.github.io/blob/main/AMF.jpeg?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://MMXCawa.github.io/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: #000000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .content {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-top: 0;
        }

        .leaderboard {
            margin: 20px 0;
        }

        .user-entry {
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .user-entry.rank-1::before {
            content: "1st";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .user-entry.rank-2::before {
            content: "2nd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: silver;
            text-shadow: 0 0 8px silver;
        }

        .user-entry.rank-3::before {
            content: "3rd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #cd7f32;
            text-shadow: 0 0 8px #cd7f32;
        }

        .user-entry img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-entry .name {
            font-weight: bold;
        }

        .user-entry .admin {
            color: #FF4500;
        }

        .user-entry .title {
            margin-left: 10px;
            font-weight: bold;
            text-shadow: 0 0 8px;
        }

        .title.failed {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .title.unranking,
        .title.cheated,
        .title.faked {
            color: gray;
            text-shadow: 0 0 8px gray;
        }

        .title.ranking {
            color: green;
            text-shadow: 0 0 8px green;
        }

        .title.banned {
            color: purple;
            text-shadow: 0 0 8px purple;
        }

        .user-entry .score {
            margin-left: 10px;
        }

        .user-entry .score ppscore {
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .user-entry .lastc {
            margin-top: 5px;
            font-size: 14px;
        }

        .user-entry .lastc span {
            display: inline-block;
            margin: 0 2px;
        }

        .user-entry .lastc span.red {
            color: red;
        }

        .user-entry .lastc span.orange {
            color: orange;
        }

        .user-entry .lastc span.yellow {
            color: yellow;
        }

        .user-entry .lastc span.green {
            color: green;
        }

        .submit {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .submit:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        #submit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #submit-modal h2 {
            margin-top: 0;
        }

        #submit-modal button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff4c4c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-modal button:hover {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>排行榜</h1>
        <h2>此为周榜，一周更新一次</h2>
        <div class="leaderboard" id="leaderboard"></div>
    </div>
    <div class="submit" onclick="openSubmitModal()">提交成绩</div>
    <div id="submit-modal">
        <h2>发送邮件至 2360881635@qq.com</h2>
        <p>标题: 成绩提交</p>
        <p>正文要求:</p>
        <ul>
            <li>用户名: <strong>(谨慎填写，加在其他人身上就难崩了)</strong></li>
            <li>等级:</li>
            <li>精准度:</li>
            <li>详细结果 [
                <ul>
                    <li>空敲:</li>
                    <li>太快:</li>
                    <li>稍快:</li>
                    <li>完美:</li>
                    <li>稍慢:</li>
                    <li>太慢:</li>
                </ul>
                ]
            </li>
            <li>角度判定(是/否):</li>
            <li>判定(角度判定可为标):</li>
            <li>首次投稿可提供头像 (PNG格式)</li>
        </ul>
        <p>- 提供视频，截图</p>
        <button onclick="closeSubmitModal()">关闭</button>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('users.json');
                if (!response.ok) throw new Error('无法读取用户数据');
                return await response.json();
            } catch (error) {
                console.error('加载用户数据出错:', error);
                return [];
            }
        }

        function calculateRank(users) {
            return users.sort((a, b) => (b.ppscore * 2 + b.score) - (a.ppscore * 2 + a.score));
        }

        function generateIcon(name, icon) {
            if (icon) return `<img src="${icon}" alt="${name}">`;
            return `<div style="width:50px; height:50px; background:#ccc; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;">${name[0]}</div>`;
        }

        function formatLastc(lastc) {
            const [title, level, ...stats] = lastc.split(':');
            const colorClasses = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
             const statsDisplay = stats.slice(0, 7).map((val, i) => `<span class="${colorClasses[i]}">[${val}]</span>`).join(' ');
            const scoreDisplay = stats[7] < 0 ? `<span style="color: red;">-${Math.abs(stats[7])}</span>` : `<span>+${stats[7]}</span>`;
            const ppscoreDisplay = stats[8] != 0 ? `<span style="color: gold; text-shadow: 0 0 8px gold;">+${stats[8]}</span>` : `<span>+0</span>`;

            return `
                <div>最近成绩:</div>
                <div>曲名: ${title}</div>
                <div>[${statsDisplay}]</div>
                <div>${scoreDisplay} | ${ppscoreDisplay}</div>
            `;
        }

        async function loadLeaderboard() {
            const users = await fetchUsers();
            const sortedUsers = calculateRank(users);

            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            sortedUsers.forEach((user, index) => {
                const userEntry = document.createElement('div');
                userEntry.className = `user-entry ${index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : ''}`;
                userEntry.innerHTML = `
                    ${generateIcon(user.name, user.icon)}
                    <span class="name ${user.p === 2 ? 'admin' : ''}">${user.name}</span>
                    ${user.lastt && user.lastt !== 'none' ? `<span class="title ${user.lastt.toLowerCase()}">${user.lastt}</span>` : ''}
                    <div class="score">
                        得分: ${user.score} | <span class="ppscore">${user.ppscore}</span>
                    </div>
                    ${user.lastc ? `<div class="lastc">${formatLastc(user.lastc)}</div>` : ''}
                `;
                leaderboard.appendChild(userEntry);
            });
        }

        function openSubmitModal() {
            document.getElementById('submit-modal').style.display = 'block';
        }

        function closeSubmitModal() {
            document.getElementById('submit-modal').style.display = 'none';
        }

        window.onload = () => {
            loadLeaderboard();
            changeBackground();
        };

        let currentImage = 1;
        const totalImages = 8;

        function changeBackground() {
            currentImage = (currentImage % totalImages) + 1;
            document.body.style.backgroundImage = `url('http://MMXCawa.github.io/images/${currentImage}.jpg')`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "repeat";
            document.body.classList.add('fade');
            setTimeout(() => {
                document.body.classList.remove('fade');
            }, 1000);

            setInterval(changeBackground, 6000);
        }
    </script>
</body>

</html>
