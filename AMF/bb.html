    function osm() {

                <li>Êõ≤Âêç:</li>
                <li>Ë∞±Â∏à:</li>
                <li>Á≤æÂáÜÂ∫¶:</li>
                <li><strong>(ÂøÖÈ°ªÊòØXAcc)</strong></li>
                <li>ËØ¶ÁªÜÁªìÊûú [

                        <li>Á©∫Êï≤:</li>

                        <li>Á®çÂø´:</li>

                    </ul>

                </li>
                <li>ËßíÂ∫¶Âà§ÂÆö(ÊòØ/Âê¶):</li>
                <li>Âà§ÂÆö(ËßíÂ∫¶Âà§ÂÆöÂèØ‰∏∫Ê†á):</li>
                <li>È¶ñÊ¨°ÊäïÁ®øÂèØÊèê‰æõÂ§¥ÂÉè (PNGÊ†ºÂºè)</li>
            </ul>
            <p>- Êèê‰æõËßÜÈ¢ëÔºåÊà™Âõæ (ÂèØ‰ª•ÊòØÈìæÊé•)</p>

    // Âä†ËΩΩYAMLÊï∞ÊçÆ
    async function fUsrs() {
        try {
            const r = await fetch('users.yaml');
            if (!r.ok) throw new Error('ËØªÂèñÂ§±Ë¥•');
            const t = await r.text();
            return jsyaml.load(t).users;
        } catch (e) {
            console.error('Âä†ËΩΩÂá∫Èîô:', e);
            return [];
        }
    }

    // ÊéíÂ∫èÁî®Êà∑
    function srtUs(us) {
        return us.sort((a, b) => (b.ppscore * 2 + b.score) - (a.ppscore * 2 + a.score));
    }

    // ÁîüÊàêÁî®Êà∑Â§¥ÂÉè
    function genIc(nm, ic) {
        if (ic) return `<img src="${ic}" alt="${nm}">`;
        return `<div style="width:50px;height:50px;background:#ccc;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;">${nm[0]}</div>`;
    }

    // Ê†ºÂºèÂåñÂçïÊù°ÊàêÁª©
    function fmtSc(sc) {
        const [t, l, ...st] = sc.split(':');
        const cc = ["red","orange","yellow","green","yellow","orange","red"];
        const stD = st.slice(0,7).map((v,i) => `<span class="${cc[i]}">${v}</span>`).join(' ');
        const scD = st[7]<0 ? `<span style="color:red;">-${Math.abs(st[7])}</span>` : `<span>+${st[7]}</span>`;
        const ppD = st[8]!=0 ? (st[8]<0 ? `<span class="ppscr neg">${st[8]}</span>` : `<span class="ppscr">+${st[8]}</span>`) : `<span>+0</span>`;

        return `
            <div>Êõ≤Âêç: ${t} <img src="https://MMXCawa.github.io/AMF/Icons/${l}.png" alt="${l}" style="width:24px;height:24px;vertical-align:middle;"></div>
            <div>[${stD}]</div>
            <div>${scD} | ${ppD}</div>
        `;
    }

            mdl.innerHTML = `<h2>Â§¥Ë°î</h2>${
                ttx.map(t => {
                    const [k,v] = Object.entries(t)[0];
                    let col;
                    if (/^#[\da-f]{6,8}$/i.test(v)) col = v;
                    else switch(parseInt(v)) {
                        case 1: col='#ff0000'; break;
                        case 2: col='#00ff00'; break;
                        case 3: col='#0000ff'; break;
                        case 4: col='#ffff00'; break;
                        case 5: col='#000000'; break;
                        case 6: col='#ffffff'; break;
                        default: col='gold';
                    }
                    return `<div style="color:${col};text-shadow:0 0 5px ${col}">${k}</div>`;
                }).join('')
            }<button onclick="cMdl()">ÂÖ≥Èó≠</button>`;
        }
        mdl.style.display = 'block';
    }

    // Âä†ËΩΩÊéíË°åÊ¶ú
    async function ldLb() {
        const us = await fUsrs();
        const sUs = srtUs(us);
        const lb = document.getElementById('lb');
        lb.innerHTML = '';

        sUs.forEach((u,i) => {
            const ue = document.createElement('div');
            ue.className = `ue ${i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':''}`;
            
            const ppD = u.ppscore<0 ? 
                `<span class="ppscr neg">${u.ppscore}</span>` : 
                `<span class="ppscr">${u.ppscore}</span>`;
            
            ue.innerHTML = `
                ${genIc(u.name, u.icon)}
                <span class="nm ${u.p===2?'adm':''}" onclick="shTtl(${JSON.stringify(u.TTX)})">${u.name}</span>
                ${u.lastt&&u.lastt!=='none'?`<span class="ttl ${u.lastt.toLowerCase()}" onclick="shDesc('${u.lastt}')">${u.lastt}</span>`:''}
                <div class="scr">ÂæóÂàÜ: ${u.score} | ${ppD}</div>
                <div class="lst-cnt">
                    <div class="lst-t">ÊúÄËøëÊàêÁª©:</div>
                    ${u.lastc?fmtSc(u.lastc):''}

</script>
