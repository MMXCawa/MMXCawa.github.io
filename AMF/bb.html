<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMF排行榜 | AMF RankingList</title>
    <link rel="icon" href="https://github.com/MMXCawa/MMXCawa.github.io/blob/main/AMF.jpeg?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://MMXCawa.github.io/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: #000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .ct {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-top: 0;
        }

        .lb {
            margin: 20px 0;
        }

        .ue {
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .ue.rank-1::before {
            content: "1st";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .ue.rank-2::before {
            content: "2nd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: silver;
            text-shadow: 0 0 8px silver;
        }

        .ue.rank-3::before {
            content: "3rd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #cd7f32;
            text-shadow: 0 0 8px #cd7f32;
        }

        .ue img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .ue .nm {
            font-weight: bold;
        }

        .ue .adm {
            color: #FF4500;
        }

        .ue .ttl {
            margin-left: 10px;
            font-weight: bold;
            text-shadow: 0 0 8px;
            cursor: pointer;
        }

        .ttl.ranked {
            color: green;
            text-shadow: 0 0 8px green;
        }

        .ttl.unranked {
            color: purple;
            text-shadow: 0 0 8px purple;
        }

        .ttl.failed {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .ttl.cheated,
        .ttl.faked {
            color: gray;
            text-shadow: 0 0 8px gray;
        }

        .ttl.banned {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .ue .scr {
            margin-left: 10px;
        }

        .ue .scr .ppscr {
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .ue .lstc {
            margin-top: 5px;
            font-size: 14px;
        }

        .ue .lstc span {
            display: inline-block;
            margin: 0 2px;
        }

        .ue .lstc span.red {
            color: red;
        }

        .ue .lstc span.orange {
            color: orange;
        }

        .ue .lstc span.yellow {
            color: yellow;
        }

        .ue .lstc span.green {
            color: green;
        }

        .sm {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .sm:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        #sm-m {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #sm-m h2 {
            margin-top: 0;
        }

        #sm-m button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff4c4c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #sm-m button:hover {
            background: #ff0000;
        }

        .user-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .user-detail h2.adm {
            color: #FF4500;
        }

        .ttx {
            margin-left: 10px;
            font-weight: bold;
            color: #555;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 10px 0;
        }

        #version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #555;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="ct">
        <h1>排行榜</h1>
        <h2>此为周榜，一周更新一次</h2>
        <div class="lb" id="lb"></div>
    </div>
    <div class="sm" onclick="osm()">提交成绩</div>
    <div id="sm-m">
        <h2>发送邮件至 2360881635@qq.com</h2>
        <p>标题: 成绩提交</p>
        <p>正文要求:</p>
        <ul>
            <li>用户名: <strong>(谨慎填写，加在其他人身上就难崩了)</strong></li>
            <li>等级:</li>
            <li>精准度:</li>
            <li>详细结果 [
                <ul>
                    <li>空敲:</li>
                    <li>太快:</li>
                    <li>稍快:</li>
                    <li>完美:</li>
                    <li>稍慢:</li>
                    <li>太慢:</li>
                </ul>
                ]
            </li>
            <li>角度判定(是/否):</li>
            <li>判定(角度判定可为标):</li>
            <li>首次投稿可提供头像 (PNG格式)</li>
        </ul>
        <p>- 提供视频，截图</p>
        <button onclick="csm()">关闭</button>
    </div>
    <div id="version">版本号: V2</div>

    <script>
        async function fusers() {
            try {
                const r = await fetch('users.json');
                if (!r.ok) throw new Error('无法读取用户数据');
                return await r.json();
            } catch (e) {
                console.error('加载用户数据出错:', e);
                return [];
            }
        }

        function cr(users) {
            return users.sort((a, b) => (b.ppscore * 2 + b.score) - (a.ppscore * 2 + a.score));
        }

        function gi(nm, ic) {
            if (ic) return `<img src="${ic}" alt="${nm}">`;
            return `<div style="width:50px; height:50px; background:#ccc; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;">${nm[0]}</div>`;
        }

        function flc(lstc) {
            const [t, l, ...st] = lstc.split(':');
            const cc = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
            const stD = st.slice(0, 7).map((v, i) => `<span class="${cc[i]}">${v}</span>`).join(' ');
            const scD = st[7] < 0 ? `<span style="color: red;">-${Math.abs(st[7])}</span>` : `<span>+${st[7]}</span>`;
            const ppscD = st[8] != 0 ? `<span style="color: gold; text-shadow: 0 0 8px gold;">+${st[8]}</span>` : `<span>+0</span>`;

            return `
                <div>最近成绩:</div>
                <div>曲名: ${t}</div>
                <div>[${stD}]</div>
                <div>${scD} | ${ppscD}</div>
            `;
        }

        function fallc(allc) {
            if (allc === "none") return `<div>未记入任何成绩</div>`;
            return allc.map(c => {
                const [t, l, ...st] = c.split(':');
                const cc = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
                const stD = st.slice(0, 7).map((v, i) => `<span class="${cc[i]}">${v}</span>`).join(' ');
                const scD = st[7] < 0 ? `<span style="color: red;">-${Math.abs(st[7])}</span>` : `<span>+${st[7]}</span>`;
                const ppscD = st[8] != 0 ? `<span style="color: gold; text-shadow: 0 0 8px gold;">+${st[8]}</span>` : `<span>+0</span>`;
                return `
                    <div>曲名: ${t}</div>
                    <div>[${stD}]</div>
                    <div>${scD} | ${ppscD}</div>
                    <hr>
                `;
            }).join('');
        }

        function fttx(ttx) {
            if (ttx === "none") return ''; // 如果没有头衔，返回空字符串
            return ttx.sort((a, b) => Object.values(a)[0] - Object.values(b)[0])
                      .map(t => `<span class="ttx">${Object.keys(t)[0]}</span>`)
                      .join(' ');
        }

        async function llb() {
            const users = await fusers();
            const sortedUsers = cr(users);

            const lb = document.getElementById('lb');
            lb.innerHTML = '';

            sortedUsers.forEach((user, index) => {
                const ue = document.createElement('div');
                ue.className = `ue ${index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : ''}`;
                ue.innerHTML = `
                    ${gi(user.name, user.icon)}
                    <span class="nm ${user.p === 2 ? 'adm' : ''}" onclick="showUserDetail('${user.name}', ${user.p}, ${JSON.stringify(user.TTX)}, ${JSON.stringify(user.allc)})">${user.name}</span>
                    ${user.TTX !== "none" ? fttx(user.TTX) : ''}
                    ${user.lastt && user.lastt !== 'none' ? `<span class="ttl ${user.lastt.toLowerCase()}" onclick="showDesc('${user.lastt}')">${user.lastt}</span>` : ''}
                    <div class="scr">
                        得分: ${user.score} | <span class="ppscr">${user.ppscore}</span>
                    </div>
                    ${user.lastc ? `<div class="lstc">${flc(user.lastc)}</div>` : ''}
                `;
                lb.appendChild(ue);
            });
        }

        function showUserDetail(name, isAdmin, ttx, allc) {
            const detail = document.createElement('div');
            detail.className = 'user-detail';
            detail.innerHTML = `
                <h2 class="${isAdmin === 2 ? 'adm' : ''}">${name} ${isAdmin === 2 ? '<span class="adm">[管理员]</span>' : ''}</h2>
                <div>${ttx === "none" ? '无头衔' : ttx.sort((a, b) => Object.values(a)[0] - Object.values(b)[0]).map(t => `<div>${Object.keys(t)[0]}</div>`).join('')}</div>
                <div>历史成绩(2025.3.2开始记入):</div>
                <div>${fallc(allc)}</div>
                <button onclick="this.parentElement.remove()">关闭</button>
            `;
            document.body.appendChild(detail);
        }

        function osm() {
            document.getElementById('sm-m').style.display = 'block';
        }

        function csm() {
            document.getElementById('sm-m').style.display = 'none';
        }

        function showDesc(title) {
            const descriptions = {
                "Ranked": "合规成绩",
                "UnRanked": "暂定通过",
                "Failed": "失败提交，不合格",
                "Cheated": "作弊成绩",
                "Faked": "伪造/虚假成绩",
                "Banned": "该用户已被封禁"
            };
            alert(descriptions[title] || "未知(一看就是bydN9错别字发力了)");
        }

        window.onload = () => {
            llb();
            chbg();
        };

        let ci = 1;
        const ti = 8;

        function chbg() {
            ci = (ci % ti) + 1;
            document.body.style.backgroundImage = `url('http://MMXCawa.github.io/images/${ci}.jpg')`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "repeat";
            document.body.classList.add('fade');
            setTimeout(() => {
                document.body.classList.remove('fade');
            }, 1000);

            setInterval(chbg, 6000);
        }
    </script>
</body>
</html>
