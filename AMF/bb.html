<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMF排行榜 | AMF RankingList</title>
    <link rel="icon" href="https://github.com/MMXCawa/MMXCawa.github.io/blob/main/AMF.jpeg?raw=true">
    <style>
    body {
            font-family: Arial, sans-serif;
            background-image: url('http://MMXCawa.github.io/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: #000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.night-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        .ct {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.night-mode .ct {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-top: 0;
        }

        .lb {
            margin: 20px 0;
        }

        .ue {
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .ue {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .ue.rank-1::before {
            content: "1st";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .ue.rank-2::before {
            content: "2nd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: silver;
            text-shadow: 0 0 8px silver;
        }

        .ue.rank-3::before {
            content: "3rd";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #cd7f32;
            text-shadow: 0 0 8px #cd7f32;
        }

        .ue img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .ue .nm {
            font-weight: bold;
            cursor: pointer;
        }

        .ue .adm {
            color: #FF4500;
        }

        .ue .ttl {
            margin-left: 10px;
            font-weight: bold;
            text-shadow: 0 0 8px;
            cursor: pointer;
        }

        .ttl.ranked {
            color: green;
            text-shadow: 0 0 8px green;
        }

        .ttl.unranked {
            color: purple;
            text-shadow: 0 0 8px purple;
        }

        .ttl.failed {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .ttl.cheated,
        .ttl.faked {
            color: gray;
            text-shadow: 0 0 8px gray;
        }

        .ttl.banned {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .ue .scr {
            margin-left: 10px;
        }

        .ue .scr .ppscr {
            color: gold;
            text-shadow: 0 0 8px gold;
        }

        .ue .lstc {
            margin-top: 5px;
            font-size: 14px;
        }

        .ue .lstc span {
            display: inline-block;
            margin: 0 2px;
        }

        .ue .lstc span.red {
            color: red;
        }

        .ue .lstc span.orange {
            color: orange;
        }

        .ue .lstc span.yellow {
            color: yellow;
        }

        .ue .lstc span.green {
            color: green;
        }

        .sm {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .sm {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .sm:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        body.night-mode .sm:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #sm-m, .user-detail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        body.night-mode #sm-m, body.night-mode .user-detail {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
        }

        @keyframes slideIn {
            from { left: -100%; }
            to { left: 50%; }
        }

        @keyframes slideOut {
            from { left: 50%; }
            to { left: -100%; }
        }

        #sm-m h2 {
            margin-top: 0;
        }

        #sm-m button, .user-detail button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff4c4c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #sm-m button:hover, .user-detail button:hover {
            background: #ff0000;
        }

        #version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #555;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .custom-alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-in 2.5s;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #555;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        body.night-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .music-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: background 0.5s ease;
        }

        body.night-mode .music-controls {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .music-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .music-controls input[type="range"] {
            width: 100px;
        }
        .expand-btn {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }
        .expand-btn:hover {
            text-decoration: underline;
        }
        .all-scores {
            margin-top: 10px;
        }
        .all-scores hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 10px 0;
        }
        .ppscr.negative {
            color: red !important;
            text-shadow: 0 0 8px red !important;
        }
        
            .score-line {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    
    .score-title {
        font-weight: bold;
        margin-right: 5px;
    }
    
    .level-icon {
        width: 24px;
        height: 24px;
        vertical-align: middle;
    }
    
    .stats-line {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    
    .mods-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-left: 10px;
    }
    
    .mod-icon {
        width: 24px;
        height: 24px;
    }
    
    .values-line {
        margin-bottom: 10px;
    }
    
    .score-item {
        margin-bottom: 10px;
    }
    
    .red { color: #ff0000; }
    .orange { color: #ff9900; }
    .yellow { color: #ffff00; }
    .green { color: #00ff00; }
    
    .toggle-btn {
        cursor: pointer;
        color: #007bff;
        margin: 10px 0;
        font-weight: bold;
    }
    
    .toggle-btn:hover {
        text-decoration: underline;
    }
    
    .all-scores {
        transition: all 0.3s ease;
    }
    </style>
</head>
<body>
    <div class="ct">
        <h1>AMF排行榜</h1>
        <h2>因为特殊原因:排行榜可能仅在周末接受成绩</h2>
        <h2>(某入也可能懒得提交)</h2>
        <h2>(分数计算为人工，有异议欢迎肘击)</h2>
        <div class="lb" id="lb"></div>
    </div>
    <div class="sm" onclick="showSubmitModal()">🤠提交成绩</div>
    <div id="version">版本号: V3.5</div>
    <div class="theme-toggle" onclick="toggleTheme()">🌌</div>
    <div class="loading" id="loading">正在加载中...</div>
    <div class="music-controls" id="music-controls">
        <button id="play-pause">❙❙</button>
        <input type="range" id="progress" min="0" max="100" value="0">
    </div>
<script>
    // 加载动画
    setTimeout(() => {
        document.getElementById('loading').remove();
        document.querySelector('.ct').style.display = 'block';
    }, 1000);

    // 主题切换
    function toggleTheme() {
        document.body.classList.toggle('night-mode');
    }

    // 背景音乐
    const audio = new Audio('bgm.wav');
    audio.autoplay = true;
    audio.loop = true;

    const playPauseButton = document.getElementById('play-pause');
    const progressBar = document.getElementById('progress');

    playPauseButton.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playPauseButton.textContent = '❙❙';
        } else {
            audio.pause();
            playPauseButton.textContent = '▶︎';
        }
    });

    audio.addEventListener('timeupdate', () => {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
    });

    progressBar.addEventListener('input', () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    // 弹窗逻辑
    const modal = document.createElement('div');
    modal.id = 'modal';
    modal.style.display = 'none';
    modal.style.position = 'fixed';
    modal.style.top = '50%';
    modal.style.left = '50%';
    modal.style.transform = 'translate(-50%, -50%)';
    modal.style.background = 'rgba(255, 255, 255, 0.9)';
    modal.style.borderRadius = '10px';
    modal.style.padding = '20px';
    modal.style.width = '90%';
    modal.style.maxWidth = '600px';
    modal.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.3)';
    modal.style.animation = 'slideIn 0.5s ease-out';
    document.body.appendChild(modal);

    function closeModal() {
        modal.style.animation = 'slideOut 0.5s ease-in';
        setTimeout(() => {
            modal.style.display = 'none';
            modal.innerHTML = '';
        }, 500);
    }

    function showSubmitModal() {
        modal.innerHTML = `
            <h2>发送邮件至 2360881635@qq.com</h2>
            <p>标题: 成绩提交</p>
            <p>正文要求:</p>
            <ul>
                <li>用户名:</li>
                <li><strong>(谨慎填写，加在其他人身上就难崩了)</strong></li>
                <li>曲名:</li>
                <li>谱师:</li>
                <li>精准度:</li>
                <li><strong>(必须是XAcc)</strong></li>
                <li>详细结果 [
                    <ul>
                        <li>空敲:</li>
                        <li>太快:</li>
                        <li>稍快:</li>
                        <li>完美:</li>
                        <li>稍慢:</li>
                        <li>太慢:</li>
                    </ul>
                    ]
                </li>
                <li>模组列表:</li>
                <li><strong>(注:HR,DT,NC,HT这类模组请标明具体参数)</strong></li>
                <li>角度判定(是/否):</li>
                <li>判定(角度判定可为标):</li>
                <li>首次投稿可提供头像 (PNG格式)</li>
            </ul>
            <p>- 提供视频，截图 (可以是链接)</p>
            <button onclick="closeModal()">关闭</button>
        `;
        modal.style.display = 'block';
        modal.style.animation = 'slideIn 0.5s ease-out';
    }

    // 加载YAML数据
    async function fetchUsers() {
        try {
            const response = await fetch('users.yaml');
            if (!response.ok) throw new Error('无法读取用户数据');
            const text = await response.text();
            return jsyaml.load(text).users;
        } catch (e) {
            console.error('加载用户数据出错:', e);
            return [];
        }
    }

    // 排序用户
    function sortUsers(users) {
        return users.sort((a, b) => (b.ppscore * 2 + b.score) - (a.ppscore * 2 + a.score));
    }

    // 生成用户头像
    function generateIcon(name, icon) {
        if (icon) return `<img src="${icon}" alt="${name}">`;
        return `<div style="width:50px;height:50px;background:#ccc;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;">${name[0]}</div>`;
    }

    // 格式化单条成绩
    function formatScore(score) {
        if (!score) return '';
        
        const parts = score.split(':');
        const title = parts[0];
        const level = parts[1];
        const stats = parts.slice(2, 9); // 取7个判定数据
        const scoreValue = parts[9] || '0';
        const ppValue = parts[10] || '0';
        const mods = parts.length > 11 ? parts[11] : null;

        // 判定颜色
        const colors = ["red", "orange", "yellow", "green", "yellow", "orange", "red"];
        const statDisplays = stats.map((value, index) => 
            `<span class="${colors[index]}">${value}</span>`
        ).join(' ');
        
        // 分数显示
        const scoreDisplay = parseInt(scoreValue) < 0 ? 
            `<span style="color: red;">-${Math.abs(scoreValue)}</span>` : 
            `<span>+${scoreValue}</span>`;
        
        // PP显示
        const ppDisplay = ppValue != '0' ? 
            (parseInt(ppValue) < 0 ? 
                `<span class="ppscr negative">${ppValue}</span>` : 
                `<span class="ppscr">+${ppValue}</span>`) : 
            `<span>+0</span>`;

        // Mods显示
        let modsDisplay = '';
        if (mods && mods !== 'None') {
            const modList = mods.split(',');
            modsDisplay = `<div class="mods-container">${modList.map(mod => 
                `<img src="https://mmxcawa.github.io/AMF/Mods/${mod}.png" alt="${mod}" class="mod-icon">`
            ).join('')}</div>`;
        }

        return `
            <div class="score-line">
                <span class="score-title">${title}</span>
                <img src="https://MMXCawa.github.io/AMF/Icons/${level}.png" alt="${level}" class="level-icon">
            </div>
            <div class="stats-line">[${statDisplays}] ${modsDisplay}</div>
            <div class="values-line">${scoreDisplay} | ${ppDisplay}</div>
        `;
    }

    // 显示头衔弹窗
    function showTitles(titles) {
        if (!titles || titles.length === 0) {
            modal.innerHTML = `
                <h2>头衔</h2>
                <div>该用户没有头衔~</div>
                <button onclick="closeModal()">关闭</button>
            `;
        } else {
            modal.innerHTML = `
                <h2>头衔</h2>
                <div>${titles.map(titleObj => {
                    const [title, colorValue] = Object.entries(titleObj)[0];
                    let color;
                    if (/^#[0-9a-f]{6,8}$/i.test(colorValue)) {
                        color = colorValue;
                    } else {
                        switch(parseInt(colorValue)) {
                            case 1: color = '#ff0000'; break;
                            case 2: color = '#00ff00'; break;
                            case 3: color = '#0000ff'; break;
                            case 4: color = '#ffff00'; break;
                            case 5: color = '#000000'; break;
                            case 6: color = '#ffffff'; break;
                            default: color = 'gold';
                        }
                    }
                    return `<div style="color:${color};text-shadow:0 0 5px ${color}">${title}</div>`;
                }).join('')}</div>
                <button onclick="closeModal()">关闭</button>
            `;
        }
        modal.style.display = 'block';
        modal.style.animation = 'slideIn 0.5s ease-out';
    }

    // 加载排行榜
    async function loadLeaderboard() {
        const users = await fetchUsers();
        const sortedUsers = sortUsers(users);
        const leaderboard = document.getElementById('lb');
        leaderboard.innerHTML = '';

        sortedUsers.forEach((user, index) => {
            const userElement = document.createElement('div');
            userElement.className = `ue ${index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : ''}`;
            
            // 处理ppscore显示
            const ppDisplay = user.ppscore < 0 ? 
                `<span class="ppscr negative">${user.ppscore}</span>` : 
                `<span class="ppscr">${user.ppscore}</span>`;
            
            userElement.innerHTML = `
                ${generateIcon(user.name, user.icon)}
                <span class="nm ${user.p === 2 ? 'adm' : ''}" onclick="showTitles(${JSON.stringify(user.TTX)})">${user.name}</span>
                ${user.lastt && user.lastt !== 'none' ? 
                    `<span class="ttl ${user.lastt.toLowerCase()}" onclick="showDescription('${user.lastt}')">${user.lastt}</span>` : 
                    ''}
                <div class="scr">
                    得分: ${user.score} | ${ppDisplay}
                </div>
                <div class="score-container">
                    <div class="recent-score">
                        <div class="score-title">最近成绩:</div>
                        ${user.lastc ? formatScore(user.lastc) : ''}
                    </div>
                    ${user.allc && user.allc !== "none" ? `
                        <div class="toggle-btn" onclick="toggleScores(this)">
                            ▼ 全部成绩
                        </div>
                        <div class="all-scores" style="display:none;max-height:200px;overflow-y:auto;">
                            ${user.allc.map(score => `
                                <div class="score-item">
                                    ${formatScore(score)}
                                    <hr>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            leaderboard.appendChild(userElement);
        });
    }

    // 切换成绩显示
    function toggleScores(button) {
        const scoreContainer = button.parentElement;
        const recentScore = scoreContainer.querySelector('.recent-score');
        const allScores = scoreContainer.querySelector('.all-scores');
        
        if (allScores.style.display === 'none') {
            recentScore.querySelector('.score-title').textContent = '全部成绩:';
            allScores.style.display = 'block';
            button.textContent = '▲ 收起';
        } else {
            recentScore.querySelector('.score-title').textContent = '最近成绩:';
            allScores.style.display = 'none';
            button.textContent = '▼ 全部成绩';
        }
    }

    // 显示描述提示
    function showDescription(title) {
        const descriptions = {
            "Ranked": "合规成绩",
            "UnRanked": "暂定通过",
            "Failed": "失败提交，不合格",
            "Cheated": "作弊成绩",
            "Faked": "伪造/虚假成绩",
            "Banned": "该用户已被封禁"
        };
        const alertDiv = document.createElement('div');
        alertDiv.className = 'custom-alert';
        alertDiv.textContent = descriptions[title] || "未知状态";
        document.body.appendChild(alertDiv);
        setTimeout(() => {
            alertDiv.remove();
        }, 3000);
    }

    // 初始化
    window.onload = async () => {
        // 加载js-yaml库
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js';
        script.onload = async () => {
            await loadLeaderboard();
            changeBackground();
        };
        document.head.appendChild(script);
    };

    // 背景切换
    let currentImageIndex = 1;
    const totalImages = 8;
    let backgroundInterval;

    function changeBackground() {
        currentImageIndex = (currentImageIndex % totalImages) + 1;
        document.body.style.backgroundImage = `url('http://MMXCawa.github.io/images/${currentImageIndex}.jpg')`;
        document.body.classList.add('fade');
        setTimeout(() => {
            document.body.classList.remove('fade');
        }, 1000);

        if (backgroundInterval) clearInterval(backgroundInterval);
        backgroundInterval = setInterval(changeBackground, 6000);
    }

    // 事件监听
    document.querySelector('.sm').addEventListener('click', showSubmitModal);
    document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
</script>
</body>
</html>
