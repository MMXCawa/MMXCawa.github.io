<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INI 编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #fileInputs {
            margin-bottom: 20px;
        }
        #fileInputs input {
            margin-right: 10px;
        }
        #iniTable {
            width: 100%;
            border-collapse: collapse;
        }
        #iniTable th, #iniTable td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        #iniTable th {
            background-color: #f4f4f4;
        }
        #iniTable td[contenteditable="true"] {
            background-color: #fffbe6;
        }
        #exportButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="fileInputs">
    <label for="iniFileInput">选择 INI 文件：</label>
    <input type="file" id="iniFileInput" accept=".ini">
    <label for="localFileInput">选择 Local.txt 文件：</label>
    <input type="file" id="localFileInput" accept=".txt">
</div>

<table id="iniTable">
    <thead>
        <tr>
            <th>节名</th>
            <th>键名</th>
            <th>值</th>
        </tr>
    </thead>
    <tbody>
        <!-- 动态生成内容 -->
    </tbody>
</table>

<button id="exportButton">导出修改后的 INI 文件</button>

<script src="ini_editor.js"></script>

</body>
</html>
